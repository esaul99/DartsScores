<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dartboard Score Speaker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="scores">
        <div id="player1">Player 1: <span id="score1">301</span></div>
        <div id="player2">Player 2: <span id="score2">301</span></div>
    </div>
    <div id="dartboard">
        <!-- Add buttons for all dartboard scores -->
        <script>
            const scores = [];
            for (let i = 1; i <= 180; i++) {
                if (![163, 166, 169, 172, 173, 175, 176, 178, 179].includes(i)) {
                    scores.push(i);
                }
            }

            scores.forEach((score, index) => {
                const color = index % 2 === 0 ? 'red' : 'green';
                document.write(`<button onclick="playSound(${score}); updateScore(${score})" style="background-color: ${color};">${score}</button>`);
            });
        </script>
    </div>
    <script src="script.js"></script>
</body>
</html>
