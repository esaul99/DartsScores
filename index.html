<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dartboard Score Speaker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="winnerBanner"></div>
    <div id="playerNames">
        <input type="text" id="player1Name" placeholder="Enter Player 1 Name" />
        <input type="text" id="player2Name" placeholder="Enter Player 2 Name" />
        <button onclick="setPlayerNames()">Set Names</button>
    </div>
    <div id="scores">
        <div id="player1"><span id="dot1" class="dot">•</span> Player 1: <span id="score1">301</span></div>
        <div id="player2"><span id="dot2" class="dot" style="visibility: hidden;">•</span> Player 2: <span id="score2">301</span></div>
    </div>
    <div id="inputArea">
        <div id="numberGrid">
            <button onclick="appendDigit(1)">1</button>
            <button onclick="appendDigit(2)">2</button>
            <button onclick="appendDigit(3)">3</button>
            <button onclick="appendDigit(4)">4</button>
            <button onclick="appendDigit(5)">5</button>
            <button onclick="appendDigit(6)">6</button>
            <button onclick="appendDigit(7)">7</button>
            <button onclick="appendDigit(8)">8</button>
            <button onclick="appendDigit(9)">9</button>
            <button onclick="undoScore()">Return</button>
            <button onclick="appendDigit(0)" style="grid-column: 2;">0</button>
        </div>
        <input type="number" id="scoreInput" placeholder="Enter score" readonly />
        <button onclick="handleScore()">Enter</button>
    </div>
    <div id="messageArea"></div>
    <script src="script.js"></script>
</body>
</html>
